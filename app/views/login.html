<form role="form" style="padding-top: 10%;" >
    <div class="row">
        <div class="col-md-3">
            &nbsp;
        </div>
        <div class="col-md-6" style="background: white;">
            <h2 class="form-login-heading">Login</h2>
            <input type="text" class="form-control" placeholder="Username" data-ng-model="login_data.username" ng-blur="setUserName()" required autofocus>
            <input type="password" class="form-control" placeholder="Password" data-ng-model="login_data.password" required>

            <div class="pull-right" style="margin-top:10px; margin-bottom:10px;" ><a href="#/begin_password_reset">Forgot password?</a></div>
            <button class="btn btn-md btn-info btn-block"  type="submit" data-ng-click="login()">Login</button>
              <div data-ng-hide="message == ''" class="alert alert-danger">
                {{message}}
              </div>
            <div style="margin: 5px, 0;">
               <p><a class="btn btn-info btn-block" href="#/signup" style="background-color: hsl(114, 47%, 39%) !important; " role="button">Register &raquo;</a></p>
               <!--<button class="btn btn-md btn-primary btn-block" >Register</button>-->
            </div>
        </div>

        <div class="col-md-3">
            &nbsp;
        </div>
    </div>
</form>
